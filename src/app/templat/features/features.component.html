<!-- Start Features -->
<div class="features" id="features">
  <h2 class="main-title">List of Non-Conformances</h2>
  <div class="container">
    <div class="box" *ngFor="let nc of nonConformances; let i = index" [ngClass]="boxClasses[i % boxClasses.length]">
      <div class="img-holder">
        <img [src]="nc.image" alt="feature image" />
      </div>
      <h2>{{ nc.title }}</h2>
      <p>{{ nc.description }}</p>
      <a href="#">More</a>
    </div>
  </div>
</div>
<!-- End Features -->
